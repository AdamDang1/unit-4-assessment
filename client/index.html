<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <button id="fortuneButton">Confucius Says</button>

    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <button id="motivationButton">Your Daily Motivation</button>

    <script>
      document.getElementById("motivationButton").onclick = function () {
        axios.get("http://localhost:4000/api/motivation/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <form id="newComplimentForm">
      <input type="text" placeholder="Add Your Own Compliment!"/>
      <button type="Submit">Submit</button>
    </form>

    <script>
      document.getElementById("newComplimentForm").submit = function (e) {
        e.preventDefault();
        axios.post("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <form id="newMotivationForm">
      <input type="text" placeholder="Motivate Yourself!"/>
      <button type="Submit">Submit</button>
    </form>

    <script>
      document.getElementById("newMotivationForm").submit = function (e) {
        e.preventDefault();
        axios.post("http://localhost:4000/api/motivation/")
            .then(function (response) {
              const data = response.data;
              console.log(data);
            });
      };
    </script>
    <form id="deleteMotivation">
      <select name="Motivational Quotes">
        <option value="The road to success and the road to failure are almost exactly the same.">The road to success and the road to failure are almost exactly the same.</option>
        <option value="Success usually comes to those who are too busy looking for it.">Success usually comes to those who are too busy looking for it.</option>
        <option value="I never dreamed about success. I worked for it.">"I never dreamed about success. I worked for it.</option>
        <option value="Setting goals is the first step in turning the invisible into the visible.">Setting goals is the first step in turning the invisible into the visible.</option>
      </select>
    </form>

    <script>
      document.getElementById("deleteMotivation").onchange = function () {
        axios.delete("http://localhost:4000/api/motivation/:id")
            .then(function (response) {
              const data = response.data;
              console.log(data);
            });
      };
    </script>
  </body>
</html>
